<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>
    <div class="container1">
        <h1>Investment Platform</h1>
        <p>Tenha maior controle dos lucros de seu investimento e metrifique os seus ganhos reais</p>
    </div>
    <div class="container2">
        <div class="login-box">
            <h1>Login</h1>
            <form id="login-form" action="/admin-area" method="post">
                <div class="text-area">
                    <input type="text" placeholder="CPF" id="cpf">
                </div>
                <div class="text-area">
                    <input type="password" placeholder="Senha" id="password">
                </div>
                <button class="btn" type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
